<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="div1">
        <h1 class="main_heading">Calculate Your Body Mass Index </h1>
        <div>
          <label for="label" class="leble" id="Wieght">Wieght :</label>
          <input type="number" class="weight">
          <select name="" id="select_unit" class="mt-5">
            <option value="KG">KG</option>
            <option value="LB">LB</option>
          </select><br>
          <span id="s1" style="color: red;"></span>

       </div>
       <div>
          <label for="label2" class="leble pt-5" id="Height">Height :</label>
          <select name="" id="select_feet" class="mt-5">
              <option value="Feet">Feet</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
          </select>
          <select name="" id="select_inches" class="mt-5">
              <option value="inches">Inches</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
          </select>
       </div>
       <button onclick="return calculateBMI()" class="submit mt-5 ">Calculate BMI</button>
       <h6 class="result mt-4"></h6>
       <h6 class="BMIstatus mt-2"></h6>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u    +LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
